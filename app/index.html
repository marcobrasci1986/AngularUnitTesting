<!DOCTYPE html>
<html ng-app="movieApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="page-header">
                <h1><a href="#/">MovieApp</a></h1>
                <p class="lead">Your Resource for Movie Data.</p>
            </div>
            <div ng-controller="SearchController as vm">
                <form class="form-inline-lg" ng-submit="vm.search()">
                    <div class="input-group">
                        <input type="text" class="form-control"
                               placeholder="Film title..." ng-model="vm.query"
                        ng-keyup="vm.keyup()" ng-keydown="vm.keyDown()">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="vm.search()">Go!</button>
            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <hr>

    <div class="footer">
        <div class="container">
            <p>from @bradoncode | movie data from http://www.omdbapi.com</p>
        </div>
    </div>

    <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.4/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="services/movieService.js"></script>
    <script type="text/javascript" src="services/popularMovieService.js"></script>
    <script type="text/javascript" src="controllers/search.controller.js"></script>
    <script type="text/javascript" src="controllers/results.controller.js"></script>
    <script type="text/javascript" src="controllers/home.controller.js"></script>
    <script type="text/javascript" src="directive/movie-result.directive.js"></script>
    <script type="text/javascript" src="filter/from-now.filter.js"></script>

</body>
</html>
